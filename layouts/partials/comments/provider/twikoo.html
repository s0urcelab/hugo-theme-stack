<script src="//cdn.staticfile.org/twikoo/1.6.16/twikoo.all.min.js"></script>
<div id="tcomment"></div>
<style>
    .twikoo {
        background-color: var(--card-background);
        border-radius: var(--card-border-radius);
        box-shadow: var(--shadow-l1);
        padding: var(--card-padding);
    }
    :root {
        --twikoo-action-btn-color: #409eff;
        --twikoo-replies-bg-color: #f7f7f7;
        --twikoo-replies-expand-btn: #eee;
    }
    :root[data-scheme="dark"] {
        --twikoo-body-text-color-main: rgba(255, 255, 255, 0.9);
        --twikoo-body-text-color: rgba(255, 255, 255, 0.7);
        --twikoo-action-btn-color: rgba(255, 255, 255, 0.7);
        --twikoo-replies-bg-color: #565656;
        --twikoo-replies-expand-btn: #6c6c6c;
    }
    .twikoo .el-input-group__prepend,
    .twikoo .tk-action-icon,
    .twikoo .tk-time,
    .twikoo .tk-comments-count {
        color: var(--twikoo-body-text-color);
    }
    .twikoo .el-input__inner,
    .twikoo .el-textarea__inner,
    .twikoo .tk-preview-container,
    .twikoo .tk-content,
    .twikoo .tk-nick,
    .twikoo .tk-send {
        color: var(--twikoo-body-text-color-main);
    }
    .twikoo .el-button{
        color: var(--twikoo-body-text-color)!important;
    }
    .OwO .OwO-body {
        background-color: var(--body-background) !important;
        color: var(--body-text-color) !important;
    }

    /* å®šåˆ¶ */
    .tk-avatar {
        width: 4rem;
        height: 4rem;
    }
    .tk-avatar .tk-avatar-img {
        height: 100% !important;
    }
    .tk-row {
        line-height: 2rem;
    }
    .tk-content {
        line-height: 2.4rem;
    }
    .tk-content p {
        margin: 0;
    }
    .tk-replies .tk-avatar {
        width: 3rem;
        height: 3rem;
    }
    .tk-replies {
        margin-top: 1rem;
        padding: 0 10px;
        overflow: hidden;
        border-radius: 4px;
        background-color: var(--twikoo-replies-bg-color);
    }
    .tk-time {
        margin-left: 1rem;
    }
    .tk-meta {
        display: flex;
    }
    .tk-row.actions {
        margin-left: 5rem;
    }
    .tk-comments-title {
        font-size: 2.2rem;
        margin: 2rem 0;
    }
    .tk-row-actions-start {
        color: var(--twikoo-body-text-color);
    }
    .twikoo .el-textarea .el-input__count {
        color: var(--twikoo-body-text-color) !important;
    }
    .tk-expand {
        color: var(--twikoo-body-text-color);
        background-color: var(--twikoo-replies-expand-btn);
    }
    .tk-action-link {
        cursor: pointer;
        color: var(--twikoo-action-btn-color);
    }
    .tk-actions > a {
        cursor: pointer;
        margin-right: 1rem;
    }
    .tk-tag {
        margin-left: 1rem;
    }
    .tk-ruser {
        color: #409eff;
    }
    .tk-comments-no {
        color: var(--twikoo-body-text-color);
    }
    .tk-comments-no::before {
        content: "ðŸŽ‰";
    }
</style>

{{- with .Site.Params.comments.twikoo -}}
<script>
    twikoo.init({
        envId: '{{- .envId -}}',
        el: '#tcomment',
        {{- with .region -}}
        region: '{{- . -}}',
        {{- end -}}
        {{- with .path -}}
        path: '{{- . -}}',
        {{- end -}}
        {{- with .lang -}}
        lang: '{{- . -}}',
        {{- end -}}
    })
</script>
{{- end -}}
